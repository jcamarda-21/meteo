<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Météo en Temps Réel</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">

        <div class="container mx-auto p-4 text-center">
            <h1 class="text-2xl font-bold mb-4">🌍 Météo des Villes</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="p-6 border rounded-lg shadow bg-gray-100 dark:bg-gray-700">
                    <h2 class="text-xl font-semibold">🇱🇺 Luxembourg</h2>
                    <div id="luxembourg-weather" class="mt-2 text-lg"></div>
                </div>

                <div class="p-6 border rounded-lg shadow bg-gray-100 dark:bg-gray-700">
                    <h2 class="text-xl font-semibold">🇲🇽 Cancun</h2>
                    <div id="cancun-weather" class="mt-2 text-lg"></div>
                </div>

                <div class="p-6 border rounded-lg shadow bg-gray-100 dark:bg-gray-700">
                    <h2 class="text-xl font-semibold">🇸🇨 Seychelles</h2>
                    <div id="seychelles-weather" class="mt-2 text-lg"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
